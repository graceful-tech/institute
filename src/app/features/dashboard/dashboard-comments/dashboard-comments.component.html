 
<div class="card h-100">
    <div class="card-heading">
         Candidate Comments  
    </div>
    <ng-container *ngFor="let comment of commentsReminder">

    </ng-container>

    <p-table [value]="commentsReminder" [scrollable]="true" scrollHeight="400px">
        <ng-template pTemplate="body" let-comment>
            <tr>
                <td>
                    <div class="comment-wrapper p-2">
                        <div class="flex flex-row justify-content-between">
                            <span class="candidateName edit"
                                [routerLink]="['/candidates/edit', comment.candidateId ]">{{ comment.candidateName }}
                            </span>
                            <span class="date">{{ comment.createdDate | date: 'dd MMM, yy' }}</span>
                        </div>
                        <div class="py-3 comment">
                            {{comment.comment}}
                        </div>
                        <div class="user">
                            {{comment.userName}}
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td>
                    No data found.
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
