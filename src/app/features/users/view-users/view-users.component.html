<div class="wrapper">
    <div class="heading">
        <span>View Users <span class="available">
                <!-- (Available: {{ listApplication?.totalRecords }}) -->
            </span></span>
    </div>
    <div class="profile-wrapper">
        <form [formGroup]="searchForm">
            <div class="search-wrapper">
                <div class="grid grid-nogutter">
                    <div class="col-12 md:col-6 lg:col-2">
                        <div class="field-wrapper">
                            <div class="input-wrapper">
                                <input pInputText placeholder="Search.." formControlName="search" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div>
            <p-table class="mobile" [value]="availableUsers">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 10%;">NAME</th>
                        <th style="width: 10%;">MOBILE NUMBER</th>
                        <th style="width: 10%;">EMAIL</th>
                        <th style="width: 10%;">USERNAME</th>
                        <th style="width:5%">ACTION</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name ?? 0 }}</td>
                        <td>{{ user.mobileNumber }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.userName }}</td>
                        <td>
                            <i class="pi pi-pencil" style="cursor: pointer;"
                                [routerLink]="['view-user/create-user', user?.id]" title="Edit"></i>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">No records found.</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="pagination-wrapper">
                <p-paginator (onPageChange)="onPageChange($event)" [totalRecords]="totalRecords"
                    [rowsPerPageOptions]="[10, 20, 30]" [rows]="maxLimitPerPage">
                </p-paginator>
            </div>
        </div>
    </div>
</div>
